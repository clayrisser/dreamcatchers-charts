images:
  frontend:
    repository: atxwebdesigner/dreamcatchers-frontend
    tag: latest
  backend:
    repository: atxwebdesigner/dreamcatchers-backend
    tag: latest
  studio:
    repository: atxwebdesigner/dreamcatchers-studio
    tag: latest
  pgadmin:
    repository: dpage/pgadmin4
    tag: 4.11

config:
  imagePullPolicy: Always
  updateStrategy: RollingUpdate
  frontend:
    baseUrl: ''
    hostname: ''
  backend:
    baseUrl: ''
    hostname: ''
  studio:
    baseUrl: ''
    hostname: ''
  postgres:
    customConfig: ''
    database: dreamcatchers
    host: ''
    internal: true
    password: postgres
    port: 5432
    prometheus: false
    replicas: 1
    standbyMode: hot
    url: ''
    username: postgres
    version: 11.2
  pgadmin:
    email: admin
    enabled: false
    password: pass

service:
  frontend:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''
  backend:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''
  studio:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''
  pgadmin:
    type: NodePort
    externalTrafficPolicy: Cluster
    nodePorts:
      http: ''
  postgres:
    type: ClusterIP
    externalTrafficPolicy: Cluster
    nodePorts:
      postgres: ''

ingress:
  frontend:
    certificate: ''
    enabled: false
    hostname: ''
    path: /
    tls: false
    issuer:
      name: letsencrypt-staging
  backend:
    certificate: ''
    enabled: false
    hostname: ''
    path: /
    tls: false
    issuer:
      name: letsencrypt-staging
  studio:
    certificate: ''
    enabled: false
    hostname: ''
    path: /
    tls: false
    issuer:
      name: letsencrypt-staging
  pgadmin:
    certificate: ''
    enabled: false
    hostname: ''
    path: /
    tls: false
    issuer:
      name: letsencrypt-staging

persistence:
  accessMode: ReadWriteOnce
  enabled: false
  existingClaim: ''
  size: 1Gi
  storageClass: ''
  backup:
    awsAccessKey: ''
    awsSecretKey: ''
    azureAccountKey: ''
    azureAccountName: ''
    bucket: ''
    container: ''
    enabled: false
    endpoint: s3.amazonaws.com
    googleProjectId: ''
    googleServiceKey: ''
    keepLast: 5
    prefix: ''
    resticPassword: pass
    schedule: '0 0 * * *'
    type: s3
    restore:
      dreamcatchersSnapshot: ''
      postgresSnapshot: ''

probes:
  liveness:
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
